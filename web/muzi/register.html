<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>欢迎加入木子印品</title>
    <link rel="stylesheet" type="text/css" href="./plugins/hui/css/hui.css" />
</head>
<body style="background:#F4F5F6;">
<header class="hui-header">
    <div id="hui-back"></div>
    <h1>木子印品</h1>
</header>
<div class="hui-wrap">
    <div class="hui-center-title" style="margin-top:35px;"><h1 style="border:0px;">欢迎加入木子印品</h1></div>
    <form style="margin: 28px; margin-bottom: 15px;" class="hui-form" id="muzi-reg-form">
        <div class="hui-form-items">
            <input type="text" class="hui-input hui-input-clear" placeholder="用户名" checkType="string" checkData="5,20" checkMsg="用户名应为5-20个字符" />
        </div>
        <div class="hui-form-items">
            <input type="password" class="hui-input hui-pwd-eye" placeholder="登录密码" checkType="string" id="pwd" checkData="6,20" checkMsg="密码应为6-20个字符" />
        </div>
        <div class="hui-form-items">
            <input type="password" class="hui-input hui-pwd-eye" placeholder="确认密码" checkType="sameWithId" checkData="pwd" checkMsg="两次密码不一致"  />
        </div>
    </form>
    <div style="padding:28px; padding-top:0px;">
        <button type="button" class="hui-button hui-button-large hui-primary" id="submit">立即注册</button>
    </div>
</div>
<footer style="text-align: center; font-size: 10px; z-index: -1;">
    木子印品 muzi_print copyright 2017-2018
</footer>
<script src="./plugins/jquery/jquery-3.2.1.js"></script>
<script type="text/javascript" src="./js/base.js"></script>
<script type="text/javascript" src="./plugins/hui/js/hui.js" charset="UTF-8"></script>
<script src="./plugins/hui/js/hui-form.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    hui('#submit').click(function(){
        //验证
        var res = huiFormCheck('#muzi-reg-form');
        //提交
        if(res){
            muzi.post(muzi.path + 'users', $('#muzi-reg-form').serializeArray(), function (data) {
                if (data.status === 200) {
                    window.location.href = './login.html';
                }
                layer.msg(data.message);
            });
        }
    });
</script>
</body>
</html>
